<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon"
        href="https://res.cloudinary.com/phonerefer/image/upload/v1575096088/ve0o2n85nfvgdatgqer2.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#343a40" />
    <meta name="description" content="Links To My Accounts | Developed By - Your Name" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Gerador de Links</title>
    <style>
        body {
            background-color: #faf8ef;
        }

        h5 {
            color: #343a40;
        }

        .name {
            color: #343a40;
        }

        .love {
            color: #343a40 !important;
        }

        /*----------------- Mail-------------------- */
        #email {
            text-decoration: none;
            float: right;
            color: #343a40;
        }

        .footer {
            margin-top: 5% !important;
            margin-bottom: 10px;
        }

        @media (max-width: 479px) {
            .footer {
                margin-top: 35% !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center media mt-5">

            <div class="media-body m-2">
                <img src="assets/LOGO.PNG" class="m-3 rounded-circle" alt="image" width="95px" height="95px">
                <h5 class="align-items-center mt-2">@rarimpressoras </h5>
                <p>Qual das opções abaixo descreve sua necessidade?</p>
            </div>
        </div>
        <div class="mt-4">
            <a id="meu-link" href="#" class="btn btn-outline-dark btn-block" role="button" target="_blank">
                <i class=""> &nbsp;</i>Solicitação de toner
            </a>
            <br>
            <a id="meu-link2" href="#" class="btn btn-outline-dark btn-block" role="button" target="_blank">
                <i class="">&nbsp;</i>Falha na impressão
            </a>
            <br>
            <a id="meu-link3" href="#" class="btn btn-outline-dark btn-block" role="button" target="_blank">
                <i class="">&nbsp;</i>Configuração da impressora
            </a>
            <br>
            <a id="meu-link4" href="#" class="btn btn-outline-dark btn-block" role="button" target="_blank">
                <i class="">&nbsp;</i>Impressora não liga / aviso de erro
            </a>
            <br>
            <a id="meu-link5" href="#" class="btn btn-outline-dark btn-block" role="button" target="_blank">
                <i class="">&nbsp;</i>Outros problemas...
            </a>

            <br>

            <script>
                // Função para pegar os parâmetros da URL
                function getURLParams() {
                    const params = new URLSearchParams(window.location.search);
                    return {
                        serie: params.get('serie'),
                        modelo: params.get('modelo'),
                        empresa: params.get('empresa')
                    };
                }

                // Função para atualizar os links do WhatsApp com os dados da URL
                function updateWhatsAppLinks() {
                    const { serie, modelo, empresa } = getURLParams();
                    if (serie && modelo && empresa) {
                        const messageTemplate = `Para impressora ${modelo} número de série: ${serie} sou da empresa: ${empresa}`;
                        const phone = '551126414299';
                        const links = [
                            { id: 'meu-link', text: 'Solicitar toner' },
                            { id: 'meu-link2', text: 'Falha na impressão' },
                            { id: 'meu-link3', text: 'Configuração da impressora' },
                            { id: 'meu-link4', text: 'Impressora não liga / aviso de erro' },
                            { id: 'meu-link5', text: 'Outros problemas' }
                        ];

                        links.forEach(link => {
                            const element = document.getElementById(link.id);
                            if (element) {
                                element.href = `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(link.text + ' - ' + messageTemplate)}`;
                            }
                        });
                    }
                }
                // Chama a função para atualizar os links quando a página é carregada
                window.onload = updateWhatsAppLinks;
            </script>
        </div>
        <!--------------------Footer---------------------------->
        <div class="footer mt-5">

        </div>
    </div>
</body>

</html>
