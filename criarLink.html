<!DOCTYPE html>
<html>

<head>
    <title>Gerar Link</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <link rel="stylesheet" href="bootstrap.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Regra de estilo para remover a barra de navegação na impressão */
        @media print {
          .tirar {
            display: none;
          }
        }
      </style>
    <style>
        .te{
            margin-top: -5px;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            font-size: 16px;
            line-height: 14px;
            text-align: center;
            color: #000000;


        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center flex-column">

    <form class="tirar">
        <label for="emrpesa">Empresa:</label>
        <input type="text" id="empresa" name="empresa"><br><br>
        <label for="serie">Série:</label>
        <input type="text" id="serie" name="serie"><br><br>
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo"><br><br>
        <button type="button" onclick="copiarLink()">Copiar Link</button> <br><br>  
    </form>

        <div class="border border-2 border-black p-2 d-flex flex-column justify-content-center align-items-center">
          <div id="canvas"></div>
          <div id="msg" class="te"></div>
        </div>
      
  
    
        
    <script>
        function copiarLink() {      
            var empresa = document.getElementById("empresa").value;   
            var serie = document.getElementById("serie").value;
            var modelo = document.getElementById("modelo").value;
            var link = "https://rarimpressoras.github.io/Links/?serie=" + serie + "&modelo=" + modelo + "&empresa=" + empresa;
            var texto = "Empresa " + empresa + "\nNumero de Serie: " + serie + "\n\nPara solicitar um atendimento\ntécnico, leia o QRCODE e envie\na mensagem por Whatsapp -\nacrescente o defeito do\nequipamento"; 
            navigator.clipboard.writeText(link);
            
        const qrCode = new QRCodeStyling({
            width: 280,
            height: 280,
            type: "svg",
            data: link,
            image: "https://i.ibb.co/FB7bX14/Logo-Quadrada.png",
            dotsOptions: {
                color: "#000000",
                type: "rounded"
            },
            backgroundOptions: {
                color: "#ffffff",
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 0
            }
        });
        
        qrCode.append(document.getElementById("canvas"));

        document.getElementById("msg").innerText = texto;


        }
    </script>
</body>

</html>
