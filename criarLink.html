<!DOCTYPE html>
<html>

<head>
    <title>Gerar Link</title>
</head>

<body>
    <form>
        <label for="serie">Série:</label>
        <input type="text" id="serie" name="serie"><br><br>
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo"><br><br>
        <button type="button" onclick="copiarLink()">Copiar Link</button>
    </form>


    <div id="canvas"></div>
    <script type="text/javascript">

        const qrCode = new QRCodeStyling({
            width: 300,
            height: 300,
            type: "svg",
            data: "https://www.facebook.com/",
            image: "https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg",
            dotsOptions: {
                color: "#4267b2",
                type: "rounded"
            },
            backgroundOptions: {
                color: "#e9ebee",
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 20
            }
        });

        qrCode.append(document.getElementById("canvas"));
        qrCode.download({ name: "qr", extension: "svg" });
    </script>
    <script>
        function copiarLink() {
            var serie = document.getElementById("serie").value;
            var modelo = document.getElementById("modelo").value;
            var link = "https://rarimpressoras.github.io/Links/?serie=" + serie + "&modelo=" + modelo;
            navigator.clipboard.writeText(link);
            alert("Link copiado para a área de transferência!");
        }
    </script>
</body>

</html>
