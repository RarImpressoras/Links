<!DOCTYPE html>
<html>
<head>
	<title>Copiar imagem de div com dom-to-image</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
	<script>
		function copiar() {
			// Seleciona o elemento a ser transformado em imagem
			var elemento = document.getElementById("elementoParaDownload");

			// Converte o elemento em uma imagem base64 com dom-to-image
			domtoimage.toBlob(elemento).then(function(blob) {
				// Cria um item na área de transferência com a imagem
				navigator.clipboard.write([new ClipboardItem({ "image/png": blob })]);
			});
		}
	</script>
</head>
<body>
	<div id="elementoParaDownload">
		<h1>Exemplo de div para copiar</h1>
		<p>Este é um exemplo de conteúdo em um div que pode ser copiado como imagem.</p>
        <img src="LOGO.PNG" alt="">
	</div>
	<button onclick="copiar()">Copiar Imagem</button>
</body>
</html>
